            </select>

    <div class="popup_item">
        <input type="text" id="sign_input" class="input" value="QWERPDF" data-locale="sign_input_placeholder" data-locale-attrs="placeholder" placeholder="${LANG_MESSAGES.sign_input_placeholder}" />
        <div class="popup_sign_box">
            <div class="sign_enter">
                QWERPDF
            </div>
            <div class="sign_img">
                <input type="file" id="sign_upload" accept=".jpg,.jpeg,.png">
                <label class="sign_label" for="sign_upload">
                    <img width="30" height="30" src="<%= ASSETS_URL %>img/add.svg" alt="add">
                    <span data-locale="upload_image_sign">${LANG_MESSAGES.upload_image_sign}</span>(.jpg,.jpeg,.png)
                </label>
                <!-- <div class="sign_imgView">
                    <img width="125" height="125" src="./img/0.jpg" alt="">
                </div> -->
            </div>
            <div class="sign_draw">
                
            </div>
            <div class="sign_clear">
                <button id="btn-sign-clear" class="s_clear_btn" style="display: none";>
                    <img width="12" height="12" src="<%= ASSETS_URL %>img/delete.svg" alt="delete">
                    <span data-locale="clear">${LANG_MESSAGES.clear}</span>
                </button>
            </div>
        </div>
    </div>
    <div class="popup_item">
        <div class="popup_btn">
            <div class="flexcent sign_color">
                <div class="color_attr_text" data-locale="color">
                    ${LANG_MESSAGES.color}:
                </div>
                <span class="color-item" data-name="black" data-color="#000000"></span>
                <span class="color-item" data-name="orange" data-color="#ffcd45"></span>
                <span class="color-item" data-name="blue" data-color="#25d2d1"></span>
                <span class="color-item" data-name="green" data-color="#00cc63"></span>
                <span class="color-item" data-name="lilac" data-color="#e2a1e6"></span>
                <span class="color-picker"><img src="<%= ASSETS_URL %>img/picker-1.png" /></span>
            </div>
        </div>
        <div class="popup_btn">
            <button id="btn-sign-ok" class="bgg_btn btn_itme" data-locale="ok">
                ${LANG_MESSAGES.ok}
            </button>
            <button id="btn-sign-cancel" class="btn_itme" data-locale="cancel">
                ${LANG_MESSAGES.cancel}
            </button>
        </div>
    </div>

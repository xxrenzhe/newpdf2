# =============================================================================
# Nginx Configuration
# Reverse proxy exposing only port 80
# =============================================================================

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /dev/stdout warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /dev/stdout main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # File upload size (important for PDF operations)
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_body_timeout 120s;

    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Upstream definitions
    upstream nextjs {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # Main server block - port 80
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /api/health {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Static files - Next.js public directory
        location /wasm/ {
            alias /app/public/wasm/;
            # Must match `next.config.js` headers for `/wasm/:path*` (COEP/COOP tools rely on it)
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js static assets
        # PDF.js ships its worker as `.mjs` (ES module). If it is served with the default
        # `application/octet-stream` + `nosniff`, browsers will refuse to load it and PDF
        # operations may fail with "Failed to fetch dynamically imported module".
        location ~* ^/_next/static/(.*\.mjs)$ {
            alias /app/.next/static/$1;
            default_type application/javascript;
            try_files $uri @nextjs;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /_next/static/ {
            alias /app/.next/static/;
            try_files $uri @nextjs;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Fallback for Next.js dev assets that are not on disk
        location @nextjs {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            expires off;
            add_header Cache-Control "no-store";
        }

        # Favicon and common static files
        location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
            root /app/public;
            expires 1d;
            access_log off;
        }

        # Next.js application
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;

            # Handle large file uploads for PDF operations
            client_max_body_size 100M;
        }

        # API routes with extended timeout for conversions
        location /api/ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeouts for document conversion
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Large file uploads
            client_max_body_size 100M;
            client_body_buffer_size 10M;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
